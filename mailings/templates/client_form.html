{% extends 'base.html' %}

{% block title %}{% if client.id %}Редактирование{% else %}Создание{% endif %} клиента{% endblock %}

{% block content %}
<h1>{% if client.id %}Редактировать{% else %}Создать{% endif %} клиента</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
