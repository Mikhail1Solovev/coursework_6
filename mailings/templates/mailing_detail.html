{% load static %}
{% extends "base.html" %}

{% block title %}Детали рассылки{% endblock %}

{% block content %}
<div class="container">
    <h2>Детали рассылки</h2>
    <p>Дата: {{ mailing.date }}</p>
    <p>Статус: {{ mailing.status }}</p>
    <p>Сообщение: {{ mailing.message }}</p>
    <a href="{% url 'mailing_edit' mailing.pk %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'mailing_delete' mailing.pk %}" class="btn btn-danger">Удалить</a>
</div>
{% endblock %}
