{% load static %}
{% extends "base.html" %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
<div class="container">
    <h2>Клиенты</h2>
    <a href="{% url 'client_create' %}" class="btn btn-success">Добавить клиента</a>
    <ul class="list-group">
        {% for client in clients %}
        <li class="list-group-item">
            <a href="{% url 'client_detail' client.pk %}">{{ client.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
