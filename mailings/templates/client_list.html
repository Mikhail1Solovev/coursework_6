{% extends 'base.html' %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
<h1>Список клиентов</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>
                <a href="{% url 'client_edit' client.id %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'client_delete' client.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'client_create' %}" class="btn btn-primary">Добавить нового клиента</a>
{% endblock %}
