<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="Image for {{ blog.title }}">
    {% endif %}
    <p>Published on: {{ blog.published_at }}</p>
    <p>Views: {{ blog.views }}</p>
</body>
</html>
