{% extends "base.html" %}
{% load static %}

{% block title %}Список рассылок{% endblock %}

{% block content %}
<div class="container">
    <h2>Рассылки</h2>
    <a href="{% url 'mailing_create' %}" class="btn btn-success">Создать рассылку</a>
    <ul class="list-group">
        {% for mailing in mailings %}
        <li class="list-group-item">
            <a href="{% url 'mailing_detail' mailing.pk %}">{{ mailing.date }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
