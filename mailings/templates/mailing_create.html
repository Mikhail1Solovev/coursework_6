{% extends "base.html" %}

{% block title %}Создать рассылку{% endblock %}

{% block content %}
<div class="container">
    <h2>Создать рассылку</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_start_datetime">Дата и время начала:</label>
            {{ form.start_datetime }}
        </div>
        <div class="form-group">
            <label for="id_periodicity">Периодичность:</label>
            {{ form.periodicity }}
        </div>
        <div class="form-group">
            <label for="id_status">Статус:</label>
            {{ form.status }}
        </div>
        <div class="form-group">
            <label for="id_message">Сообщение:</label>
            {{ form.message }}
        </div>
        <div class="form-group">
            <label for="id_clients">Клиенты:</label>
            {{ form.clients }}
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
