{% extends 'base.html' %}

{% block title %}{% if mailing.id %}Редактирование{% else %}Создание{% endif %} рассылки{% endblock %}

{% block content %}
<h1>{% if mailing.id %}Редактировать{% else %}Создать{% endif %} рассылку</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
